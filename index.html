<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Bangle Business Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .sidebar-active {
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .sidebar-item { transition: all 0.2s ease-in-out; }
        .sidebar-item:hover { background-color: #e0e7ff; color: #3730a3; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .modal { transition: opacity 0.3s ease; }
        .chat-bubble-sent { background-color: #4f46e5; color: white; }
        .chat-bubble-received { background-color: #e5e7eb; color: #1f2937; }
        #app-container.hidden, #auth-container.hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Authentication Container -->
    <div id="auth-container" class="flex items-center justify-center h-screen w-screen">
        <div class="w-full max-w-md">
            <!-- Login Form -->
            <form id="login-form" class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Bangle Logs</h2>
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <p id="login-error" class="text-red-500 text-sm mb-4 hidden"></p>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 shadow">Login</button>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account? <a href="#" id="show-register" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
                </p>
            </form>

            <!-- Registration Form -->
            <form id="register-form" class="bg-white p-8 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
                 <div class="mb-4">
                    <label for="register-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="register-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="register-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" required minlength="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                 <p id="register-error" class="text-red-500 text-sm mb-4 hidden"></p>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 shadow">Register</button>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Already have an account? <a href="#" id="show-login" class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="flex h-screen w-screen hidden">
        <aside class="w-64 bg-white shadow-md flex flex-col shrink-0">
            <div class="p-6 border-b flex items-center gap-3">
                 <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-webhook text-indigo-600"><path d="M18 16.98h-5.45a1.59 1.59 0 0 1-1.4 -2.54l1.4 -2.48a1.59 1.59 0 0 0 0 -2.76l-1.55 -2.7A1.59 1.59 0 0 1 6.45 4.98H11"/><path d="m11 18-3-2 -3 2"/><path d="M11 4.98h5.45a1.59 1.59 0 0 1 1.4 2.54l-1.4 2.48a1.59 1.59 0 0 0 0 2.76l1.55 2.7A1.59 1.59 0 0 1 17.55 19H13"/><path d="m13 6 3 2 3-2"/></svg>
                <h1 class="text-xl font-bold text-gray-800">Bangle Logs</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" id="nav-dashboard" class="sidebar-item sidebar-active flex items-center gap-3 px-4 py-2 rounded-lg"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="#" id="nav-new-order" class="sidebar-item flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600"><i data-lucide="plus-circle"></i> New Order</a>
                <a href="#" id="nav-invoices" class="sidebar-item flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600"><i data-lucide="receipt"></i> Invoices</a>
                <a href="#" id="nav-chat" class="sidebar-item flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600"><i data-lucide="message-square"></i> Chat</a>
                <a href="#" id="nav-manage-users" class="sidebar-item flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600 hidden"><i data-lucide="users"></i> Manage Users</a>
            </nav>
            <div class="p-4 border-t text-xs text-gray-500">
                 <div id="user-profile-summary" class="flex items-center gap-3 mb-2 hidden">
                    <img id="user-profile-pic" src="https://placehold.co/40x40/EFEFEF/333?text=U" class="w-10 h-10 rounded-full object-cover">
                    <div>
                        <p class="font-bold text-sm text-gray-700" id="user-profile-name"></p>
                        <p class="font-mono text-gray-500" id="userId-display"></p>
                    </div>
                </div>
                <button id="logout-btn" class="w-full text-left text-red-500 hover:underline">Logout</button>
            </div>
        </aside>
        <main class="flex-1 p-6 md:p-8 overflow-y-auto">
            <div id="app-content"></div>
        </main>
    </div>

    <!-- Modals and Toast -->
    <div id="invoice-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden opacity-0 z-50"></div>
    <div id="user-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden opacity-0 z-50"></div>
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 translate-y-10 transition-all duration-300"><p id="toast-message"></p></div>
    <div id="confirm-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden opacity-0 z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4" id="confirm-modal-title">Are you sure?</h3>
            <p id="confirm-modal-body" class="text-gray-600 mb-6">Do you really want to delete this item? This action cannot be undone.</p>
            <div class="flex justify-end gap-4">
                <button id="confirm-modal-cancel" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="confirm-modal-confirm" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, query, getDoc, serverTimestamp, updateDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyBTtBohceA1myWPac3RujjIL1QyXtqzVHE",
          authDomain: "bangles-app-fc5f8.firebaseapp.com",
          projectId: "bangles-app-fc5f8",
          storageBucket: "bangles-app-fc5f8.appspot.com",
          messagingSenderId: "109851737336",
          appId: "1:109851737336:web:9aa8b95a065392f9fa4f0d",
          measurementId: "G-LQ4L5ZZS2L"
        };

        const appId = firebaseConfig.projectId || 'bangle-business-manager';
        let db, auth, storage, userId, userProfile, isAuthReady = false;
        let orders = [], invoices = [], users = [];
        let unsubscribeOrders, unsubscribeInvoices, unsubscribeUsers;
        
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                storage = getStorage(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        authContainer.classList.add('hidden');
                        appContainer.classList.remove('hidden');
                        userId = user.uid;
                        await fetchUserProfile(userId);
                        if (userProfile) {
                            finishLogin();
                        } else { 
                            // This case handles a newly registered user who doesn't have a profile yet
                            await createUserProfile(user.uid, user.email, user.displayName || 'New User');
                            await fetchUserProfile(userId);
                            finishLogin();
                        }
                    } else {
                        appContainer.classList.add('hidden');
                        authContainer.classList.remove('hidden');
                        document.getElementById('login-form').classList.remove('hidden');
                        document.getElementById('register-form').classList.add('hidden');
                        isAuthReady = false;
                        if(unsubscribeOrders) unsubscribeOrders();
                        if(unsubscribeInvoices) unsubscribeInvoices();
                        if(unsubscribeUsers) unsubscribeUsers();
                    }
                });
            } catch (error) {
                console.error("Firebase Initialization Failed:", error);
                document.getElementById('auth-container').innerHTML = `<p class="text-red-500">Error: Could not connect. ${error.message}</p>`;
            }
        }
        
        function finishLogin() {
            isAuthReady = true;
            showUserInfo();
            attachListeners();
            navigateTo('dashboard');
        }

        async function fetchUserProfile(uid) {
             const userDocRef = doc(db, "users", uid);
             const userDoc = await getDoc(userDocRef);
             userProfile = userDoc.exists() ? { id: userDoc.id, ...userDoc.data() } : null;
        }

        async function createUserProfile(uid, email, displayName) {
            const userDocRef = doc(db, "users", uid);
            await setDoc(userDocRef, {
                uid,
                email,
                displayName: `${displayName}`,
                photoURL: `https://placehold.co/100x100/EFEFEF/333?text=${displayName.charAt(0)}`,
                role: 'user', 
                createdAt: serverTimestamp()
            });
        }
        
        function showUserInfo() {
            if (!userProfile) return;
            document.getElementById('user-profile-summary').classList.remove('hidden');
            document.getElementById('user-profile-pic').src = userProfile.photoURL;
            document.getElementById('user-profile-name').textContent = userProfile.displayName;
            document.getElementById('userId-display').textContent = userProfile.uid.substring(0, 10) + '...';
            if (userProfile.role === 'admin') {
                document.getElementById('nav-manage-users').classList.remove('hidden');
            } else {
                document.getElementById('nav-manage-users').classList.add('hidden');
            }
        }

        function attachListeners() {
            if (!isAuthReady || !userId) return;
            
            if (unsubscribeOrders) unsubscribeOrders();
            const ordersQuery = query(collection(db, `/artifacts/${appId}/users/${userId}/orders`));
            unsubscribeOrders = onSnapshot(ordersQuery, (snapshot) => {
                orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (document.getElementById('nav-dashboard').classList.contains('sidebar-active')) renderDashboard();
            }, console.error);

            if (unsubscribeInvoices) unsubscribeInvoices();
            const invoicesQuery = query(collection(db, `/artifacts/${appId}/users/${userId}/invoices`));
            unsubscribeInvoices = onSnapshot(invoicesQuery, (snapshot) => {
                invoices = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (document.getElementById('nav-invoices').classList.contains('sidebar-active')) renderInvoices();
            }, console.error);

            if (unsubscribeUsers) unsubscribeUsers();
            const usersQuery = query(collection(db, "users"));
            unsubscribeUsers = onSnapshot(usersQuery, (snapshot) => {
                users = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                // Potentially refresh chat or manage users view if open
            }, console.error);
        }

        function navigateTo(page) {
            const links = document.querySelectorAll('.sidebar-item');
            links.forEach(l => {
                l.classList.remove('sidebar-active');
                l.classList.add('text-gray-600');
            });
            const activeLink = document.getElementById(`nav-${page.replace('_', '-')}`);
            if(activeLink) {
                activeLink.classList.add('sidebar-active');
                activeLink.classList.remove('text-gray-600');
            }
            renderPage(page);
        }

        function renderPage(page) {
             if (!isAuthReady) return;
             const contentEl = document.getElementById('app-content');
             if(!contentEl) return;
             switch(page) {
                case 'dashboard': renderDashboard(); break;
                case 'new_order': renderNewOrderForm(); break;
                case 'invoices': renderInvoices(); break;
                case 'chat': contentEl.innerHTML="Chat Coming Soon"; break;
                case 'manage_users': contentEl.innerHTML="User Management Coming Soon"; break;
                default: renderDashboard();
             }
             createIcons();
        }
        
        function createIcons() {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function showToast(message, type = "success") { /* ... same as before ... */ }
        function renderDashboard() { /* ... same as before ... */ }
        function renderNewOrderForm() { /* ... same as before ... */ }
        function renderInvoices() { /* ... same as before ... */ }
        function addOrderItemRow() { /* ... same as before ... */ }
        function updateOrderTotal() { /* ... same as before ... */ }
        async function saveOrder(andCreateInvoice = false) { /* ... same as before ... */ }
        async function createInvoiceFromOrder(orderData) { /* ... same as before ... */ }
        function viewInvoice(invoiceId) { /* ... same as before ... */ }
        function emailInvoice(invoiceId) { /* ... same as before ... */ }
        function showConfirmModal(title, body, onConfirm) { /* ... same as before ... */ }
        function hideConfirmModal() { /* ... same as before ... */ }
        async function deleteInvoice(invoiceId) { /* ... same as before ... */ }


        // --- EVENT LISTENERS ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            try {
                errorEl.classList.add('hidden');
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login failed:", error);
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const errorEl = document.getElementById('register-error');
             try {
                errorEl.classList.add('hidden');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // The onAuthStateChanged listener will handle the rest
            } catch (error) {
                console.error("Registration failed:", error);
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
        });

        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });

        document.addEventListener('click', (e) => {
            if (e.target.closest('#nav-dashboard')) { e.preventDefault(); navigateTo('dashboard'); }
            if (e.target.closest('#nav-new-order')) { e.preventDefault(); navigateTo('new_order'); }
            if (e.target.closest('#nav-invoices')) { e.preventDefault(); navigateTo('invoices'); }
            if (e.target.closest('#nav-chat')) { e.preventDefault(); navigateTo('chat'); }
            if (e.target.closest('#nav-manage-users')) { e.preventDefault(); navigateTo('manage_users'); }
            if (e.target.closest('#add-item-btn')) addOrderItemRow();
            if (e.target.closest('.remove-item-btn')) { e.target.closest('.order-item-row').remove(); updateOrderTotal(); }
            if (e.target.closest('.view-invoice-btn')) viewInvoice(e.target.closest('.view-invoice-btn').dataset.id);
            if (e.target.closest('.email-invoice-btn')) emailInvoice(e.target.closest('.email-invoice-btn').dataset.id);
            if (e.target.closest('.delete-invoice-btn')) deleteInvoice(e.target.closest('.delete-invoice-btn').dataset.id);
            if (e.target.closest('#save-and-invoice-btn')) saveOrder(true);
            if (e.target.closest('#logout-btn')) signOut(auth);
            if (e.target.closest('#confirm-modal-cancel')) hideConfirmModal();
        });

        document.addEventListener('submit', (e) => {
            if (e.target.id === 'order-form') { e.preventDefault(); saveOrder(false); }
        });
        
        document.addEventListener('input', (e) => {
            if (e.target.matches('.item-qty, .item-price')) { updateOrderTotal(); }
        });

        window.onload = () => {
             initializeFirebase();
             createIcons();
        };
    </script>
</body>
</html>
