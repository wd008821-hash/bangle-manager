<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Bangle Business Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .sidebar-active {
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .sidebar-item { transition: all 0.2s ease-in-out; }
        .sidebar-item:hover { background-color: #e0e7ff; color: #3730a3; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .modal { transition: opacity 0.3s ease; }
        .chat-bubble-sent { background-color: #4f46e5; color: white; }
        .chat-bubble-received { background-color: #e5e7eb; color: #1f2937; }
        #app-container.hidden, #auth-container.hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Authentication Container -->
    <div id="auth-container" class="flex items-center justify-center h-screen w-screen">
        <div class="w-full max-w-md">
            <!-- Login Form -->
            <form id="login-form" class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Bangle Logs</h2>
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <p id="login-error" class="text-red-500 text-sm mb-4 hidden"></p>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 shadow">Login</button>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account? <a href="#" id="show-register" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
                </p>
            </form>

            <!-- Registration Form -->
            <form id="register-form" class="bg-white p-8 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
                 <div class="mb-4">
                    <label for="register-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="register-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="register-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" required minlength="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                 <p id="register-error" class="text-red-500 text-sm mb-4 hidden"></p>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 shadow">Register</button>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Already have an account? <a href="#" id="show-login" class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="flex h-screen w-screen hidden">
        <aside class="w-64 bg-white shadow-md flex flex-col shrink-0">
            <div class="p-6 border-b flex items-center gap-3">
                 <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-webhook text-indigo-600"><path d="M18 16.98h-5.45a1.59 1.59 0 0 1-1.4 -2.54l1.4 -2.48a1.59 1.59 0 0 0 0 -2.76l-1.55 -2.7A1.59 1.59 0 0 1 6.45 4.98H11"/><path d="m11 18-3-2 -3 2"/><path d="M11 4.98h5.45a1.59 1.59 0 0 1 1.4 2.54l-1.4 2.48a1.59 1.59 0 0 0 0 2.76l1.55 2.7A1.59 1.59 0 0 1 17.55 19H13"/><path d="m13 6 3 2 3-2"/></svg>
                <h1 class="text-xl font-bold text-gray-800">Bangle Logs</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" id="nav-dashboard" class="sidebar-item sidebar-active flex items-center gap-3 px-4 py-2 rounded-lg"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="#" id="nav-new-order" class="sidebar-item flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600"><i data-lucide="plus-circle"></i> New Order</a>
                <a href="#" id="nav-invoices" class="sidebar-item flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600"><i data-lucide="receipt"></i> Invoices</a>
                <a href="#" id="nav-chat" class="sidebar-item flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600"><i data-lucide="message-square"></i> Chat</a>
                <a href="#" id="nav-manage-users" class="sidebar-item flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600 hidden"><i data-lucide="users"></i> Manage Users</a>
            </nav>
            <div class="p-4 border-t text-xs text-gray-500">
                 <div id="user-profile-summary" class="flex items-center gap-3 mb-2 hidden">
                    <img id="user-profile-pic" src="https://placehold.co/40x40/EFEFEF/333?text=U" class="w-10 h-10 rounded-full object-cover">
                    <div>
                        <p class="font-bold text-sm text-gray-700" id="user-profile-name"></p>
                        <p class="font-mono text-gray-500" id="userId-display"></p>
                    </div>
                </div>
                <button id="logout-btn" class="w-full text-left text-red-500 hover:underline">Logout</button>
            </div>
        </aside>
        <main class="flex-1 p-6 md:p-8 overflow-y-auto">
            <div id="app-content"></div>
        </main>
    </div>

    <!-- Modals and Toast -->
    <div id="invoice-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden opacity-0 z-50"></div>
    <div id="user-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden opacity-0 z-50"></div>
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 translate-y-10 transition-all duration-300"><p id="toast-message"></p></div>
    <div id="confirm-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden opacity-0 z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4" id="confirm-modal-title">Are you sure?</h3>
            <p id="confirm-modal-body" class="text-gray-600 mb-6">Do you really want to delete this item? This action cannot be undone.</p>
            <div class="flex justify-end gap-4">
                <button id="confirm-modal-cancel" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="confirm-modal-confirm" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, query, getDoc, serverTimestamp, updateDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyBTtBohceA1myWPac3RujjIL1QyXtqzVHE",
          authDomain: "bangles-app-fc5f8.firebaseapp.com",
          projectId: "bangles-app-fc5f8",
          storageBucket: "bangles-app-fc5f8.appspot.com",
          messagingSenderId: "109851737336",
          appId: "1:109851737336:web:9aa8b95a065392f9fa4f0d",
          measurementId: "G-LQ4L5ZZS2L"
        };

        const appId = firebaseConfig.projectId || 'bangle-business-manager';
        let db, auth, storage, userId, userProfile, isAuthReady = false;
        let orders = [], invoices = [], users = [];
        let unsubscribeOrders, unsubscribeInvoices, unsubscribeUsers;
        
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                storage = getStorage(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        authContainer.classList.add('hidden');
                        appContainer.classList.remove('hidden');
                        userId = user.uid;
                        await fetchUserProfile(userId);
                        if (userProfile) {
                            finishLogin();
                        } else { 
                            const displayName = document.getElementById('register-form').querySelector('#register-name').value || 'New User';
                            await createUserProfile(user.uid, user.email, displayName);
                            await fetchUserProfile(userId);
                            finishLogin();
                        }
                    } else {
                        appContainer.classList.add('hidden');
                        authContainer.classList.remove('hidden');
                        document.getElementById('login-form').classList.remove('hidden');
                        document.getElementById('register-form').classList.add('hidden');
                        isAuthReady = false;
                        if(unsubscribeOrders) unsubscribeOrders();
                        if(unsubscribeInvoices) unsubscribeInvoices();
                        if(unsubscribeUsers) unsubscribeUsers();
                    }
                });
            } catch (error) {
                console.error("Firebase Initialization Failed:", error);
                document.getElementById('auth-container').innerHTML = `<p class="text-red-500">Error: Could not connect. ${error.message}</p>`;
            }
        }
        
        function finishLogin() {
            isAuthReady = true;
            showUserInfo();
            attachListeners();
            navigateTo('dashboard');
            createIcons();
        }

        async function fetchUserProfile(uid) {
             const userDocRef = doc(db, "users", uid);
             const userDoc = await getDoc(userDocRef);
             userProfile = userDoc.exists() ? { id: userDoc.id, ...userDoc.data() } : null;
        }

        async function createUserProfile(uid, email, displayName) {
            const userDocRef = doc(db, "users", uid);
            const usersCollectionRef = collection(db, "users");
            const userCountSnapshot = await getDocs(usersCollectionRef);
            const isFirstUser = userCountSnapshot.size === 0;

            await setDoc(userDocRef, {
                uid,
                email,
                displayName,
                photoURL: `https://placehold.co/100x100/EFEFEF/333?text=${displayName.charAt(0)}`,
                role: isFirstUser ? 'admin' : 'user', 
                createdAt: serverTimestamp()
            });
        }
        
        function showUserInfo() {
            if (!userProfile) return;
            document.getElementById('user-profile-summary').classList.remove('hidden');
            document.getElementById('user-profile-pic').src = userProfile.photoURL;
            document.getElementById('user-profile-name').textContent = userProfile.displayName;
            document.getElementById('userId-display').textContent = userProfile.uid.substring(0, 10) + '...';
            if (userProfile.role === 'admin') {
                document.getElementById('nav-manage-users').classList.remove('hidden');
            } else {
                document.getElementById('nav-manage-users').classList.add('hidden');
            }
        }

        function attachListeners() {
            if (!isAuthReady || !userId) return;
            
            if (unsubscribeOrders) unsubscribeOrders();
            const ordersQuery = query(collection(db, `/artifacts/${appId}/users/${userId}/orders`));
            unsubscribeOrders = onSnapshot(ordersQuery, (snapshot) => {
                orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (document.getElementById('nav-dashboard').classList.contains('sidebar-active')) renderDashboard();
            }, console.error);

            if (unsubscribeInvoices) unsubscribeInvoices();
            const invoicesQuery = query(collection(db, `/artifacts/${appId}/users/${userId}/invoices`));
            unsubscribeInvoices = onSnapshot(invoicesQuery, (snapshot) => {
                invoices = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (document.getElementById('nav-invoices').classList.contains('sidebar-active')) renderInvoices();
            }, console.error);

            if (unsubscribeUsers) unsubscribeUsers();
            const usersQuery = query(collection(db, "users"));
            unsubscribeUsers = onSnapshot(usersQuery, (snapshot) => {
                users = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
            }, console.error);
        }

        function navigateTo(page) {
            const links = document.querySelectorAll('.sidebar-item');
            links.forEach(l => {
                l.classList.remove('sidebar-active');
                l.classList.add('text-gray-600');
            });
            const activeLink = document.getElementById(`nav-${page.replace('_', '-')}`);
            if(activeLink) {
                activeLink.classList.add('sidebar-active');
                activeLink.classList.remove('text-gray-600');
            }
            renderPage(page);
        }

        function renderPage(page) {
             if (!isAuthReady) return;
             const contentEl = document.getElementById('app-content');
             if(!contentEl) return;
             switch(page) {
                case 'dashboard': renderDashboard(); break;
                case 'new_order': renderNewOrderForm(); break;
                case 'invoices': renderInvoices(); break;
                case 'chat': contentEl.innerHTML="<h1 class='text-3xl font-bold text-gray-800'>Chat is Coming Soon</h1>"; break;
                case 'manage_users': contentEl.innerHTML="<h1 class='text-3xl font-bold text-gray-800'>User Management is Coming Soon</h1>"; break;
                default: renderDashboard();
             }
             createIcons();
        }
        
        function createIcons() {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function showToast(message, type = "success") {
            const toast = document.getElementById("toast");
            const toastMessage = document.getElementById("toast-message");
            toastMessage.textContent = message;
            toast.className = `fixed top-5 right-5 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 translate-y-10 transition-all duration-300`;
            if (type === 'success') {
                toast.classList.add('bg-green-500');
            } else {
                toast.classList.add('bg-red-500');
            }
            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }
        
        function renderDashboard() {
            const sortedInvoices = [...invoices].sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
            const sortedOrders = [...orders].sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
            
            const totalSales = sortedInvoices.reduce((sum, inv) => sum + parseFloat(inv.total), 0);
            const recentOrdersHtml = sortedOrders.slice(0, 5).map(order => `
                <tr class="hover:bg-gray-50">
                    <td class="p-4 whitespace-nowrap text-sm font-medium text-gray-900">${order.customerName}</td>
                    <td class="p-4 whitespace-nowrap text-sm text-gray-500">${order.items.length}</td>
                    <td class="p-4 whitespace-nowrap text-sm text-gray-500">₹${order.total.toFixed(2)}</td>
                    <td class="p-4 whitespace-nowrap text-sm text-gray-500">${order.createdAt ? new Date(order.createdAt.toDate()).toLocaleDateString() : 'N/A'}</td>
                </tr>
            `).join('');

            document.getElementById('app-content').innerHTML = `
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow"><h2 class="text-lg font-semibold text-gray-500">Total Orders</h2><p class="text-4xl font-bold text-gray-800 mt-2">${orders.length}</p></div>
                    <div class="bg-white p-6 rounded-lg shadow"><h2 class="text-lg font-semibold text-gray-500">Total Invoices</h2><p class="text-4xl font-bold text-gray-800 mt-2">${invoices.length}</p></div>
                    <div class="bg-white p-6 rounded-lg shadow"><h2 class="text-lg font-semibold text-gray-500">Total Sales</h2><p class="text-4xl font-bold text-gray-800 mt-2">₹${totalSales.toFixed(2)}</p></div>
                </div>
                <div class="mt-8 bg-white rounded-lg shadow overflow-hidden">
                    <h2 class="text-xl font-bold text-gray-800 p-6">Recent Orders</h2>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50"><tr>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items</th>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        </tr></thead>
                        <tbody class="bg-white divide-y divide-gray-200">${recentOrdersHtml}</tbody>
                    </table>
                </div>`;
        }
        
        function renderNewOrderForm() {
            document.getElementById('app-content').innerHTML = `
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Create New Order</h1>
                <form id="order-form" class="bg-white p-8 rounded-lg shadow space-y-6">
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
                        <input type="text" id="customerName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div id="order-items-container">
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Order Items</h3>
                    </div>
                    <button type="button" id="add-item-btn" class="text-indigo-600 hover:text-indigo-800 font-medium">+ Add Item</button>
                    <div class="text-right text-2xl font-bold">Total: ₹<span id="order-total">0.00</span></div>
                    <div class="flex justify-end gap-4">
                        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 shadow">Save Order</button>
                        <button type="button" id="save-and-invoice-btn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 shadow">Save & Create Invoice</button>
                    </div>
                </form>
            `;
            addOrderItemRow();
        }
        
        function renderInvoices() {
            const sortedInvoices = [...invoices].sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
            const invoicesHtml = sortedInvoices.map(inv => `
                <tr class="hover:bg-gray-50">
                    <td class="p-4 whitespace-nowrap text-sm font-medium text-gray-900">${inv.customerName}</td>
                    <td class="p-4 whitespace-nowrap text-sm text-gray-500">${inv.invoiceNumber}</td>
                    <td class="p-4 whitespace-nowrap text-sm text-gray-500">₹${inv.total.toFixed(2)}</td>
                    <td class="p-4 whitespace-nowrap text-sm text-gray-500">${inv.createdAt ? new Date(inv.createdAt.toDate()).toLocaleDateString() : 'N/A'}</td>
                    <td class="p-4 whitespace-nowrap text-sm font-medium">
                        <button class="view-invoice-btn text-indigo-600 hover:text-indigo-900" data-id="${inv.id}">View</button>
                        <button class="email-invoice-btn text-green-600 hover:text-green-900 ml-4" data-id="${inv.id}">Email</button>
                        <button class="delete-invoice-btn text-red-600 hover:text-red-900 ml-4" data-id="${inv.id}">Delete</button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('app-content').innerHTML = `
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Invoices</h1>
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50"><tr>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Invoice #</th>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr></thead>
                        <tbody class="bg-white divide-y divide-gray-200">${invoicesHtml}</tbody>
                    </table>
                </div>
            `;
        }

        function addOrderItemRow() {
            const container = document.getElementById('order-items-container');
            const itemRow = document.createElement('div');
            itemRow.className = 'order-item-row grid grid-cols-12 gap-4 items-center mb-2';
            itemRow.innerHTML = `
                <div class="col-span-6"><input type="text" placeholder="Item Description" class="item-desc w-full rounded-md border-gray-300" required></div>
                <div class="col-span-2"><input type="number" placeholder="Qty" value="1" min="1" class="item-qty w-full rounded-md border-gray-300"></div>
                <div class="col-span-2"><input type="number" placeholder="Price" step="0.01" min="0" class="item-price w-full rounded-md border-gray-300" required></div>
                <div class="col-span-1 text-right font-medium">₹<span class="item-total">0.00</span></div>
                <div class="col-span-1"><button type="button" class="remove-item-btn text-red-500 hover:text-red-700">&times;</button></div>
            `;
            container.appendChild(itemRow);
        }

        function updateOrderTotal() {
            let total = 0;
            document.querySelectorAll('.order-item-row').forEach(row => {
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const itemTotal = qty * price;
                row.querySelector('.item-total').textContent = itemTotal.toFixed(2);
                total += itemTotal;
            });
            document.getElementById('order-total').textContent = total.toFixed(2);
        }

        async function saveOrder(andCreateInvoice = false) {
            const customerName = document.getElementById('customerName').value.trim();
            if (!customerName) {
                showToast("Customer name is required.", "error");
                return;
            }
            const items = [];
            document.querySelectorAll('.order-item-row').forEach(row => {
                const description = row.querySelector('.item-desc').value.trim();
                const quantity = parseInt(row.querySelector('.item-qty').value);
                const price = parseFloat(row.querySelector('.item-price').value);
                if (description && quantity > 0 && price >= 0) {
                    items.push({ description, quantity, price });
                }
            });
            if (items.length === 0) {
                showToast("Please add at least one valid item.", "error");
                return;
            }
            const total = items.reduce((sum, item) => sum + (item.quantity * item.price), 0);
            
            try {
                const orderData = { customerName, items, total, createdAt: serverTimestamp() };
                const docRef = await addDoc(collection(db, `/artifacts/${appId}/users/${userId}/orders`), orderData);
                showToast("Order saved successfully!");
                if (andCreateInvoice) {
                    await createInvoiceFromOrder({ ...orderData, id: docRef.id });
                    navigateTo('invoices');
                } else {
                    navigateTo('dashboard');
                }
            } catch (error) {
                console.error("Error saving order:", error);
                showToast("Failed to save order.", "error");
            }
        }
        
        async function createInvoiceFromOrder(orderData) {
            const invoiceNumber = `INV-${Date.now()}`;
            const invoice = { ...orderData, invoiceNumber };
             try {
                await addDoc(collection(db, `/artifacts/${appId}/users/${userId}/invoices`), invoice);
                showToast("Invoice created successfully!");
            } catch (error) {
                console.error("Error creating invoice:", error);
                showToast("Failed to create invoice.", "error");
            }
        }
        
        function viewInvoice(invoiceId) {
             const invoice = invoices.find(inv => inv.id === invoiceId);
             if (!invoice) return;
             const modal = document.getElementById('invoice-modal');
             modal.innerHTML = `
                <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
                    <div class="flex justify-between items-start">
                        <h2 class="text-2xl font-bold">Invoice #${invoice.invoiceNumber}</h2>
                        <button id="close-invoice-modal" class="text-gray-500 hover:text-gray-800">&times;</button>
                    </div>
                    <p class="text-gray-600 mt-2">Customer: ${invoice.customerName}</p>
                    <p class="text-gray-600">Date: ${new Date(invoice.createdAt.toDate()).toLocaleDateString()}</p>
                    <table class="min-w-full divide-y divide-gray-200 mt-6">
                        <thead><tr><th>Description</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead>
                        <tbody>
                            ${invoice.items.map(item => `<tr><td>${item.description}</td><td>${item.quantity}</td><td>₹${item.price.toFixed(2)}</td><td>₹${(item.quantity * item.price).toFixed(2)}</td></tr>`).join('')}
                        </tbody>
                    </table>
                    <div class="text-right font-bold text-xl mt-4">Total: ₹${invoice.total.toFixed(2)}</div>
                </div>
             `;
             modal.classList.remove('hidden');
             setTimeout(() => modal.classList.remove('opacity-0'), 10);
        }
        
        function emailInvoice(invoiceId) {
            const invoice = invoices.find(inv => inv.id === invoiceId);
            if (!invoice) return;
            const subject = `Invoice ${invoice.invoiceNumber} from Bangle Logs`;
            const body = `Hello ${invoice.customerName},\n\nHere is your invoice ${invoice.invoiceNumber}.\n\nItems:\n${invoice.items.map(item => `- ${item.description} (x${item.quantity}) @ ₹${item.price.toFixed(2)}`).join('\n')}\n\nTotal: ₹${invoice.total.toFixed(2)}\n\nThank you for your business!`;
            window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        function showConfirmModal(title, body, onConfirm) {
            const modal = document.getElementById('confirm-modal');
            document.getElementById('confirm-modal-title').textContent = title;
            document.getElementById('confirm-modal-body').textContent = body;
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.remove('opacity-0'), 10);

            const confirmBtn = document.getElementById('confirm-modal-confirm');
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
            newConfirmBtn.addEventListener('click', () => { onConfirm(); hideConfirmModal(); }, { once: true });
            document.getElementById('confirm-modal-cancel').addEventListener('click', hideConfirmModal, { once: true });
        }

        function hideConfirmModal() {
            const modal = document.getElementById('confirm-modal');
            modal.classList.add('opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        async function deleteInvoice(invoiceId) {
            showConfirmModal('Delete Invoice', 'Are you sure you want to delete this invoice?', async () => {
                try {
                    await deleteDoc(doc(db, `/artifacts/${appId}/users/${userId}/invoices`, invoiceId));
                    showToast("Invoice deleted.");
                } catch (error) {
                    console.error("Error deleting invoice: ", error);
                    showToast("Failed to delete invoice.", "error");
                }
            });
        }

        // --- EVENT LISTENERS ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            try {
                errorEl.classList.add('hidden');
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const errorEl = document.getElementById('register-error');
             try {
                errorEl.classList.add('hidden');
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
        });

        document.getElementById('show-register').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('login-form').classList.add('hidden'); document.getElementById('register-form').classList.remove('hidden'); });
        document.getElementById('show-login').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('register-form').classList.add('hidden'); document.getElementById('login-form').classList.remove('hidden'); });

        document.addEventListener('click', (e) => {
            if (e.target.closest('#nav-dashboard')) { e.preventDefault(); navigateTo('dashboard'); }
            if (e.target.closest('#nav-new-order')) { e.preventDefault(); navigateTo('new_order'); }
            if (e.target.closest('#nav-invoices')) { e.preventDefault(); navigateTo('invoices'); }
            if (e.target.closest('#nav-chat')) { e.preventDefault(); navigateTo('chat'); }
            if (e.target.closest('#nav-manage-users')) { e.preventDefault(); navigateTo('manage_users'); }
            if (e.target.closest('#add-item-btn')) addOrderItemRow();
            if (e.target.closest('.remove-item-btn')) { e.target.closest('.order-item-row').remove(); updateOrderTotal(); }
            if (e.target.closest('.view-invoice-btn')) viewInvoice(e.target.closest('.view-invoice-btn').dataset.id);
            if (e.target.closest('.email-invoice-btn')) emailInvoice(e.target.closest('.email-invoice-btn').dataset.id);
            if (e.target.closest('.delete-invoice-btn')) deleteInvoice(e.target.closest('.delete-invoice-btn').dataset.id);
            if (e.target.closest('#save-and-invoice-btn')) saveOrder(true);
            if (e.target.closest('#logout-btn')) signOut(auth);
            if (e.target.closest('#close-invoice-modal')) { e.target.closest('#invoice-modal').classList.add('opacity-0','hidden');}
            if (e.target.closest('#confirm-modal-cancel')) hideConfirmModal();
        });

        document.addEventListener('submit', (e) => {
            if (e.target.id === 'order-form') { e.preventDefault(); saveOrder(false); }
        });
        
        document.addEventListener('input', (e) => {
            if (e.target.matches('.item-qty, .item-price')) { updateOrderTotal(); }
        });

        window.onload = () => {
             initializeFirebase();
        };
    </script>
</body>
</html>
